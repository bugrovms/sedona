<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header container">
            <div class="header__inner">
                
                <nav class="nav container ">
                    <button class="nav__close">
                        <svg class="nav__close-icon">
                            <use xlink:href="#close-icon"></use>
                        </svg>
                    </button>
                    <ul class="nav__list">
                        <li class="nav__list-item">
                            <a class="nav__list-item-link nav__list-item-link--active" href="#">Главная</a>
                        </li>
                        <li class="nav__list-item">
                            <a class="nav__list-item-link" href="#">ФОТО И ВИДЕО</a>
                        </li>
                        <li class="nav__list-item">
                             <a class="nav__list-item-link" href="#">Форма Отзыва</a>
                        </li>
                        <li class="nav__list-item">
                        <a class="nav__list-item-link" href="#">HTML ACADEMY</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__logo">
                <a class="header__logo-link" href="#">
                    <picture>
                        <source srcset="images/logotype-desktop.svg" media="(min-width: 1200px)">
                        <source srcset="images/logotype-tablet.svg" media="(min-width: 768px)">
                        <img src="images/logotype-mobile.svg" alt="Логотип"> 
                    </picture>
                </a>
                <button class="nav-btn nav-btn--right">
                    <span class="nav-btn__item"></span>
                    <span class="nav-btn__item"></span>
                    <span class="nav-btn__item"></span>
                </button>
            </div>
            
            <div class="header__body">
                <h1 class="hidden">Заголовок</h1>
                <img class="header__img-title" src="images/sedona_title.svg" alt="Заголовок">
            </div>
    </header>
    <section class="feedback container">
        <div class="feedback__text">
            <h1 class="feedback__text-title">Оставьте свой отзыв</h1>
            <p class="feedback__text-info">Помогите нашим отелям стать лучше! Оставьте отзыв о них, а также о посещённых вами достопримечательностях</p>
        </div>
    </section>
    <section class="form container">
        <form action="">
            <div class="form__wrap">
                <h2 class="form__title">Представьтесь:</h2>
                <label class="form__label">Имя*:
                    <input class="form__input-text" type="text" placeholder="Петр" required>
                </label>
                <label class="form__label">Фамилия*:
                    <input class="form__input-text" type="text" placeholder="Иванов" required>
                </label>
                <label class="form__label">Отчество*:
                    <input class="form__input-text" type="text" placeholder="Александрович" required>
                </label>
            </div>
            <h2>Контактная информация<h2>
                <div class="form__contacts">
                    <label class="form__label">Контактный телефон*:
                        <input class="form__input-text" type="text" placeholder="Введите телефон" required>
                    </label>
                </div>
                <div class="form__contacts">
                    <label class="form__label">Электронная почта*:
                        <input class="form__input-text" type="text" placeholder="Введите e-mail" required>
                    </label>
                </div>
            <h2>Ваше общее впечатление:</h2>
            <div class="form__radio">
                <label class="form__label">Скорее положительное
                    <input type="radio" name="" value="" class="form__input-radio">
                </label>
                <label class="form__label">Скорее отрицательное
                    <input type="radio" name="" value="" class="form__input-radio">
                </label>
                <label class="form__label">Затрудняюсь ответить
                    <input type="radio" name="" value="" class="form__input-radio">
                </label>
            </div>
        </form>
    </section>
</body>
</html>
