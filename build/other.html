<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header container">
            <div class="header__inner">
                
                <nav class="nav container ">
                    <button class="nav__close">
                        <svg class="nav__close-icon">
                            <use xlink:href="#close-icon"></use>
                        </svg>
                    </button>
                    <ul class="nav__list">
                        <li class="nav__list-item">
                            <a class="nav__list-item-link nav__list-item-link--active" href="#">Главная</a>
                        </li>
                        <li class="nav__list-item">
                            <a class="nav__list-item-link" href="#">ФОТО И ВИДЕО</a>
                        </li>
                        <li class="nav__list-item">
                             <a class="nav__list-item-link" href="#">Форма Отзыва</a>
                        </li>
                        <li class="nav__list-item">
                        <a class="nav__list-item-link" href="#">HTML ACADEMY</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__logo">
                <a class="header__logo-link" href="#">
                    <picture>
                        <source srcset="images/logotype-desktop.svg" media="(min-width: 1200px)">
                        <source srcset="images/logotype-tablet.svg" media="(min-width: 768px)">
                        <img src="images/logotype-mobile.svg" alt="Логотип"> 
                    </picture>
                </a>
                <button class="nav-btn nav-btn--right">
                    <span class="nav-btn__item"></span>
                    <span class="nav-btn__item"></span>
                    <span class="nav-btn__item"></span>
                </button>
            </div>
            
            <div class="header__body">
                <h1 class="hidden">Заголовок</h1>
                <img class="header__img-title" src="images/sedona_title.svg" alt="Заголовок">
            </div>
    </header>
    <h1>Привет новый МИРЪ!</h1>
    <div class="footer container">
        <div class="footer__inner">
            <h2 class="footer__title">
                #visitSEDONA
            </h2>
            <div class="footer__social">
                <div class="footer__social-item">
                    <a class="footer__social-link" href="#">
                        <img class="footer__social-icon" src="../images/twitter-icon.svg" alt="иконка твиттера">
                    </a>
                </div>
                <div class="footer__social-item">
                    <a class="footer__social-link" href="#">
                        <img class="footer__social-icon" src="../images/facebook-icon.svg" alt="иконка фейсбук">
                    </a>
                </div>
                <div class="footer__social-item">
                    <a class="footer__social-link" href="#">
                        <img class="footer__social-icon" src="../images/youtube-icon.svg" alt="иконка ютуб">
                    </a>
                </div>
            </div>
            <div class="footer__produced">
                <p class="footer__author">Разработано
                </p>
                <img class="footer__icon" src="../images/footer-icon.svg" alt="иконка подвала">
            </div>
        </div>
    </div>
</body>
</html>
